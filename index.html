<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>

  <div class="box">

    <div class="box-front">
      <div class="star">
        <img src="images/icon-star.svg" alt="">
      </div>
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>

      <div class="container-note">
        <form action="">
          <input type="radio" name="rate" value="1" id="1" checked>
          <label class="note" for="1">1</label>

          <input type="radio" name="rate" value="2" id="2">
          <label class="note" for="2">2</label>

          <input type="radio" name="rate" value="3" id="3">
          <label class="note" for="3">3</label>

          <input type="radio" name="rate" value="4" id="4">
          <label class="note" for="4">4</label>

          <input type="radio" name="rate" value="5" id="5">
          <label class="note" for="5">5</label>
        </form>
      </div>

      <button>Submit</button>
    </div>

    <div class="box-back">
      <img src="images/illustration-thank-you.svg" alt="">
      <a>You selected <span id="result">2</span> out of 5</a>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>

  </div>



  <script src="script.js"></script>
</body>

</html>
